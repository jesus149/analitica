<div *ngIf="alert" class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <div class="alert alert-danger" role="alert">
        {{alert_text}}
      </div>
    </div>
    <div class="col-3">
    </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-7"></div>
  <div class="col-md-4">
    <br>
    <br>
    <br>
    <br>
    <div class="form-login">
      <form
        name="form"
        role="form"
        (ngSubmit)="login()"
        [formGroup]="loginForm"
        class="mt-3" >
        <div class="form-group div-from-login">
          <div class="text-center">
            <img
              class="logo-center img-fluid mb-3"
              src="assets/images/logo-analytica.png"
            />
          </div>
          <mat-form-field class="input-full-width">
            <mat-label>Usuario</mat-label>
            <input
              matInput
              formControlName="user_email"
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@ejemplo.com"
            />
            <!--<mat-hint>correcto!</mat-hint>-->
            <mat-error
              *ngIf="
                loginForm.hasError('email') && !loginForm.hasError('required')
              "
            >
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.hasError('required')">
              Correo es <strong>requerido.</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="input-full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="user_pass" />
          </mat-form-field>
          <div class="text-center mb-3">
            <button mat-raised-button type="submit" class="btn-basic" [disabled]="loginForm.invalid">
              Iniciar Sesión
            </button>
          </div>
          <div class="mt-3"></div>
          <section class="row text-center mt-3">
            <div class="col-md-6">
              <mat-slide-toggle
                style="font-size: 14px;"
                color="primary"
                [checked]="checked"
                [disabled]="disabled"
              >
                Recordarme
              </mat-slide-toggle>
            </div>
            <div class="col-md-6">
              <a href="#" class="text-secondary">Olvidé mi contraseña</a>
            </div>
          </section>
        </div>
      </form>

      <div class="row text-center">
        <div class="separador text-center ">
          <img src="assets/images/separador.svg" width="100%"/>
        </div>
        <div class="btn-linkedin">
          <div class="overlay">
            <div class="text"><b>in</b></div>
          </div>
          <p class="text-linkedin">Inicias Sesión con Linkedin</p>
        </div>
       
        <div class="col-md-12 mt-3">
          <p class="text-crear">
            ¿Eres nuevo? <a href="#/register">Crear cuenta</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
