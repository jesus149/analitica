<div class="row "  >
  <div class="col-md-7">

  </div>
    <div class="col-md-4" >
  
      <div class="form-group mt-3 div-from-login" style="margin-top: 50px;">
          
        <form name="form" role="form" (ngSubmit)="registrar()" 
        [formGroup]="loginForm"> 
          <div  >
            <div class="text-center">
              <img  src="assets/images/logo-analytica.png">
            </div>
            <hr>
            <h2 class="title">Registro</h2>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="input-full-width">
                        <mat-label>Nombre completo</mat-label>
                        <input matInput formControlName="user_name" [errorStateMatcher]="matcher"
                               placeholder="Nombre(s)">
                        
                      </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="input-full-width">
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="user_name" [errorStateMatcher]="matcher"
                               placeholder="Apellidos(s)">
                      </mat-form-field>
                </div>
                
                  <mat-form-field class="input-full-width col-md-12">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="user_email" [errorStateMatcher]="matcher"
                           placeholder="Ex. pat@ejemplo.com">
                    <!--<mat-hint>correcto!</mat-hint>-->
                    <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.hasError('required')">
                      Correo es <strong>requerido.</strong>
                    </mat-error>
                  </mat-form-field>
    
                  <mat-form-field class="col-md-12">
                    <mat-label>Confirmar Correo</mat-label>
                    <input matInput formControlName="user_email_b"  [errorStateMatcher]="matcher"
                           placeholder="Ex. pat@ejemplo.com">
                    <!--<mat-hint>correcto!</mat-hint>-->
                    <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="loginForm.hasError('required')">
                      Correo es <strong>requerido.</strong>
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field class="col-md-12">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="user_pass" >
                  </mat-form-field>

                  <mat-form-field class="col-md-12">
                      <mat-label>Confirmar contraseña</mat-label>
                      <input matInput type="password" formControlName="user_pass_b">
                  </mat-form-field>
                
            </div>
            
           
          
            
            <div class="text-center mb-3">
              <button mat-raised-button type="submit" class="btn-basic" [disabled]="false">Registar</button>
            </div>

            <div class="text-center mb-3" [routerLink]="['/login']"  >
              <button mat-flat-button class="btn-basic" >
                <i class="fas fa-arrow-left"></i>
                Regresar
              </button>              
            </div>
          </div>
          
        </form>
      </div>
      
    </div>
  </div>
